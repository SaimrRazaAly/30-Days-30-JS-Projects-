<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QRcode</title>
  </head>
  <body>
    <div class="container">
      <div class="input-box">
        <input
          type="text"
          placeholder="Enter the text or URL"
          required
          id="input"
        />
        <div class="QRbox">
          <img src="" alt="" id="QRcode-img" />
        </div>

        <button id="submit">Click here</button>
      </div>
    </div>

    <script>
      let input = document.querySelector("#input");
      let btn = document.querySelector("#submit");
      let QRimg = document.querySelector("#QRcode-img");
      btn.onclick = () => {
        let link = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${input.value}`;
        QRimg.src = link;
        input.value =''
      };
    </script>
  </body>
</html>
